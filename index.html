<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My to-do list</h1>
        <div class="input-container">
            <input type="text" id="new-task" placeholder="Add new task">
            <button >Add</button>
        </div>
        <ul id="task-list">
            <li class="completed"><i class="fas fa-check-circle"></i><h3>CLEAN THE HOUSE:</h3>
            <p>Clean the house and maintain the cleanliness</p></li>
            <li class="incomplete"><i class="fas fa-times-circle"></i><h3>READ the BOOK:</h3>
            <p>Complete reading the book you bought from the library</p></li>
            <li class="incomplete"><i class="fas fa-times-circle"></i><h3>PRACTICE WEB DEVELOPMENT:</h3>
            <p>Practice what have been taught and prepare for upcoming classes</p></li>
        </ul>
        <div class="button-container">
            <button >Clear Completed</button>
            <button >Empty List</button>
            <button >Save List</button>
        </div>
    </div>
</body>
</html>
